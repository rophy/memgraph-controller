# Default values for test-client
# Supports both main deployment (with controller) and sandbox mode

# Basic configuration
replicaCount: 1
enabled: true

# Container configuration
image:
  repository: test-client
  tag: latest
  pullPolicy: IfNotPresent

# Custom command and args support (for sandbox flexibility)
# Leave empty for default behavior
command: []  # e.g., ["python", "/app/client.py"]
args: []     # e.g., ["idle"] or ["write", "bolt://memgraph-ha-0:7687"]

# Environment variables
env:
  # Neo4j/Memgraph connection settings
  NEO4J_USERNAME: "memgraph"
  NEO4J_PASSWORD: ""
  WRITE_INTERVAL: "1000"  # Write interval in milliseconds

# Resource limits
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Namespace (optional)
namespace: memgraph