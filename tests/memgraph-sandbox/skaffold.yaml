apiVersion: skaffold/v4beta11
kind: Config

metadata:
  name: memgraph-sandbox

# Build configuration for the test client
build:
  artifacts:
  - image: test-client
    context: ../client
    docker:
      dockerfile: Dockerfile

# Deploy configuration (memgraph + test client)
deploy:
  helm:
    releases:
    - name: memgraph-sandbox
      chartPath: .
      wait: true
    - name: test-client
      chartPath: ../client/charts/test-client
  