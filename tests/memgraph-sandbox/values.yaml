memgraph:
  replicaCount: 3
  service:
    enableBolt: false
  memgraphConfig:
  - "--data-directory=/var/lib/memgraph/mg_data"
  - "--also-log-to-stderr=true"
  - "--replication-restore-state-on-startup=true"
  serviceAccount:
    create: false

# Use the unified test-client chart as a dependency
test-client:
  enabled: true
  replicaCount: 1
  image:
    repository: test-client
    tag: latest
    pullPolicy: IfNotPresent
  # Sandbox mode: idle by default
  command: ["python", "/app/client.py"]
  args: ["idle"]
  env:
    NEO4J_USERNAME: "memgraph"
    NEO4J_PASSWORD: ""
    WRITE_INTERVAL: "1000"
