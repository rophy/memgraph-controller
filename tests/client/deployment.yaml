apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j-client
  namespace: memgraph
  labels:
    app: neo4j-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j-client
  template:
    metadata:
      labels:
        app: neo4j-client
    spec:
      containers:
      - name: neo4j-client
        image: neo4j-client:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NEO4J_URI
          value: "bolt://memgraph-controller:7687"  # Connect via gateway service
        - name: WRITE_INTERVAL
          value: "1000"  # Write every 1 second
        - name: NEO4J_USERNAME
          value: ""  # Memgraph doesn't require auth by default
        - name: NEO4J_PASSWORD
          value: ""
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - node
            - -e
            - "process.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - node
            - -e
            - "process.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: neo4j-client-config
  namespace: memgraph
data:
  # Alternative configuration via ConfigMap
  NEO4J_URI: "bolt://memgraph-controller:7687"
  WRITE_INTERVAL: "1000"
---
# Optional: Create multiple client instances for load testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j-client-loadtest
  namespace: memgraph
  labels:
    app: neo4j-client-loadtest
spec:
  replicas: 3  # Run 3 parallel clients
  selector:
    matchLabels:
      app: neo4j-client-loadtest
  template:
    metadata:
      labels:
        app: neo4j-client-loadtest
    spec:
      containers:
      - name: neo4j-client
        image: neo4j-client:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: NEO4J_URI
          value: "bolt://memgraph-controller:7687"
        - name: WRITE_INTERVAL
          value: "500"  # More aggressive: write every 500ms
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"