apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.controller.serviceAccount.name }}
  namespace: {{ .Values.controller.namespace }}
  labels:
    {{- toYaml .Values.controller.labels | nindent 4 }}
  {{- with .Values.controller.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.controller.service.type }}
  ports:
  - port: {{ .Values.controller.service.httpPort }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.controller.service.boltPort }}
    targetPort: gateway
    protocol: TCP
    name: bolt
  selector:
    app: {{ .Values.controller.labels.app }}