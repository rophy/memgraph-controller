{{- if or .Values.statusApi.enabled .Values.health.port (and .Values.metrics.enabled .Values.metrics.port) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "memgraph-controller.fullname" . }}
  labels:
    {{- include "memgraph-controller.labels" . | nindent 4 }}
    {{- if .Values.metrics.enabled }}
    app.kubernetes.io/component: metrics
    {{- end }}
spec:
  type: ClusterIP
  ports:
  {{- if .Values.statusApi.enabled }}
  - port: {{ .Values.statusApi.port }}
    targetPort: http
    protocol: TCP
    name: http
  {{- else if .Values.health.port }}
  - port: {{ .Values.health.port }}
    targetPort: http
    protocol: TCP
    name: http
  {{- end }}
  {{- if and .Values.metrics.enabled .Values.metrics.port }}
  - port: {{ .Values.metrics.port }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "memgraph-controller.selectorLabels" . | nindent 4 }}
{{- end }}

{{- if .Values.gateway.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "memgraph-controller.fullname" . }}-gateway
  labels:
    {{- include "memgraph-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
  {{- with .Values.gateway.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
  - port: {{ .Values.gateway.service.port }}
    targetPort: gateway
    protocol: TCP
    name: bolt
  selector:
    {{- include "memgraph-controller.selectorLabels" . | nindent 4 }}
{{- end }}