apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: test-client
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.command }}
        command: {{ .Values.command | toJson }}
        {{- end }}
        {{- if .Values.args }}
        args: {{ .Values.args | toJson }}
        {{- end }}
        env:
        - name: NEO4J_USERNAME
          value: {{ .Values.secrets.username | quote }}
        - name: NEO4J_PASSWORD
          value: {{ .Values.secrets.password | quote }}
        - name: LOOP_INTERVAL
          value: {{ .Values.env.LOOP_INTERVAL | quote }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10