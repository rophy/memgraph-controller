apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j-client
  namespace: memgraph
  labels:
    app: neo4j-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j-client
  template:
    metadata:
      labels:
        app: neo4j-client
    spec:
      containers:
      - name: neo4j-client
        image: neo4j-client
        imagePullPolicy: IfNotPresent
        env:
        - name: NEO4J_URI
          value: "bolt://memgraph-controller:7687"  # Connect via gateway service
        - name: WRITE_INTERVAL
          value: "1000"  # Write every 1 second
        - name: NEO4J_USERNAME
          value: "memgraph"
        - name: NEO4J_PASSWORD
          value: ""
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10