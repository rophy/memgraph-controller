{{- if .Values.testClient.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-client
  {{- with .Values.namespace }}
  namespace: {{ . }}
  {{- end }}
  labels:
    app: test-client
spec:
  replicas: {{ .Values.testClient.replicaCount }}
  selector:
    matchLabels:
      app: test-client
  template:
    metadata:
      labels:
        app: test-client
    spec:
      containers:
      - name: test-client
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.testClient.command }}
        command: {{ .Values.testClient.command | toJson }}
        {{- end }}
        {{- if .Values.testClient.args }}
        args: {{ .Values.testClient.args | toJson }}
        {{- end }}
        env:
        - name: NEO4J_USERNAME
          value: {{ .Values.env.NEO4J_USERNAME | quote }}
        - name: NEO4J_PASSWORD
          value: {{ .Values.env.NEO4J_PASSWORD | quote }}
        - name: WRITE_INTERVAL
          value: {{ .Values.env.WRITE_INTERVAL | quote }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 10
{{- end }}
